</head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="interests">Interests:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="coding" name="interests" value="coding" class="form-check-input">
                            <label for="coding" class="form-check-label">Coding</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="reading" name="interests" value="reading" class="form-check-input">
                            <label for="reading" class="form-check-label">Reading</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" class="form-control">
                        <option value="Nepal">NEPAL</option>
                        <option value="India">INDIA</option>
                        <option value="Bhutan">BHUTAN</option>
                        <option value="Bangladesh">BANGLADESH</option>
                        <option value="SriLanka">SRILANKA</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
